<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="icon.png">
        <title>VUE - Attribute Binding & Event Handling</title>
        <script src="https://unpkg.com/vue@3"></script>
        <style>
            html, body {
                height: 100%;
            }
            body {
                display: grid;
                place-content: center;
            }
            .t-red {
                color: red;
            }
            .t-green {
                color: green;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <button type="button" :class="active?'t-green':'t-red'" @click="toggle">Click Me</button>
        </div>

        <script>
            Vue.createApp({
                data() {
                    return {
                        active: false
                    }
                },

                methods: {
                    toggle() {
                        this.active = ! this.active
                    }
                }
            }).mount('#app')
        </script>
    </body>
</html>
